<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target $100 Gift Card</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff6a00, #ee0979);
            color: #fff;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .gift-image {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 10px auto;
            display: block;
        }

        .claim-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #ff6a00;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .description {
            font-size: 14px;
            margin: 15px 0;
        }

        .countdown {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .popup {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }

        .social-proof {
            margin: 20px 0;
            font-size: 14px;
        }

        .navbar {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            background: #fff;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://optilinklock.com/1764734">‚â° Menu</a>
    </div>
    <div class="container">
        <img class="logo" src="https://i.ibb.co/JkJqp5x/8f981320c703.png" alt="Logo">
        <h1>Target $100 Gift Card</h1>
        <p class="description">Claim your Target $100 Gift Card now! Limited time offer!</p>
        <img class="gift-image" src="https://i.ibb.co/DCBskB0/e97d2878e64b.jpg" alt="Gift Card">
        <button class="claim-button" onclick="window.location.href='https://optilinklock.com/1764734'">Claim Now</button>
        <p class="countdown">Offer expires in: <span id="timer">10:00</span></p>
        <div class="popup">üöÄ 4578 people have already claimed this!</div>
        <div class="social-proof">
            <p>‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è Rated by 4,578 users</p>
        </div>
    </div>

    <script>
        // Countdown Timer
        let time = 600; // 10 minutes in seconds
        const timerElement = document.getElementById('timer');
        setInterval(() => {
            if (time > 0) {
                time--;
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    </script>
</body>
</html>
